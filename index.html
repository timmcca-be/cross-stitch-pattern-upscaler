<!DOCTYPE html>
<html>
    <head>
        <title>Cross Stitch</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <h1>Cross stitch pattern upscaler</h1>
        <p>Upload a pixel art image and select the size that the pixels should be upscaled to for the result. Then, right click on the result and select "Save Image As..."</p>
        <label>
            Image:
            <input type="file" />
            <img id="preview" src="#" alt="" />
        </label>
        <label>
            Pixel size:
            <input id="pixelSizeInput" type="number" value="8" min="1" />
        </label>
        <div class="resultContainer">
            <img id="result" src="#" alt="" />
        </div>
    </body>
</html>
